version: '3.8'

services:
  postmind-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postmind-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Database URL - points to mounted volume
      - DATABASE_URL=file:/app/data/prisma/dev.db
      # NextAuth Configuration
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
      # App Configuration
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-OSS}
      # Auth Server (if using separate auth server)
      - AUTH_SERVER_URL=${AUTH_SERVER_URL:-http://localhost:4000}
      - MAIN_APP_URL=${MAIN_APP_URL:-http://localhost:3000}
      # Google OAuth (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      # Mount volume for database file persistence
      # This ensures the database persists across container restarts
      - postmind-db-data:/app/data/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postmind-db-data:
    driver: local
    # Optional: Use a named volume with a specific driver
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /path/to/your/local/database/directory

