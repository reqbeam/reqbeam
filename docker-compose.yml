version: '3.8'

services:
  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postmind-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
      - AUTH_SERVER_URL=${AUTH_SERVER_URL:-http://host.docker.internal:4000}
      - MAIN_APP_URL=${MAIN_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-OSS}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      # Persist database
      - ./prisma:/app/prisma
      # Persist uploads if any
      - postmind-data:/app/data
    restart: unless-stopped
    networks:
      - postmind-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # CLI Service (runnable container)
  cli:
    build:
      context: ./postmind-cli
      dockerfile: Dockerfile
    container_name: postmind-cli
    environment:
      - NODE_ENV=production
    volumes:
      # Mount workspace directory
      - ./workspace:/workspace
      # Mount CLI config directory (for auth tokens)
      - cli-config:/root/.postmind
    networks:
      - postmind-network
    # Override entrypoint to allow running any CLI command
    entrypoint: ["postmind"]
    # Default command shows help, but can be overridden
    command: ["--help"]
    # Keep container running for interactive use
    stdin_open: true
    tty: true

volumes:
  postmind-data:
    driver: local
  cli-config:
    driver: local

networks:
  postmind-network:
    driver: bridge

