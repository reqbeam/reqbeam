services:
  reqbeam-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reqbeam-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prisma/dev.db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-OSS}
      - AUTH_SERVER_URL=${AUTH_SERVER_URL:-http://localhost:4000}
      - MAIN_APP_URL=${MAIN_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - NEXT_PUBLIC_REDIRECT_URI=${NEXT_PUBLIC_REDIRECT_URI:-http://localhost:3000/auth/callback}
    volumes:
      # Mount database directory so the CLI on the host can access the same dev.db file
      # Host path is relative to this docker-compose.yml (./data/prisma -> dev.db)
      - ./data/prisma:/app/data/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Kept for backward compatibility; no longer used for the app's DB
  reqbeam-db-data:
    driver: local

